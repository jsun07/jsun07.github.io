<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>a</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anonymous+Pro:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <script type="module" src="https://unpkg.com/@splinetool/viewer@1.9.59/build/spline-viewer.js"></script>
    <style>
        body {
            font-family: "Special Elite", serif;
            text-align: center;
            margin: 0;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }
        spline-viewer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: -1;
            filter: grayscale(20%) contrast(100%) brightness(30%);
        }
        #container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            background: rgba(255, 255, 255, 0.15);
            padding: 20px;
            border-radius: 50%;
            color: rgb(255, 255, 255);
            width: 600px;
            height: 600px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 4px 10px rgba(255, 255, 255, 0.2), 0 0 50px rgba(255, 255, 255, 0.1);
            animation: float 4s ease-in-out infinite;
        }

        @keyframes float {
            0% { transform: translate(-50%, -50%) translateY(0); }
            50% { transform: translate(-50%, -50%) translateY(-10px); }
            100% { transform: translate(-50%, -50%) translateY(0); }
        }

        .h2 {
            font-size: 24px;
            color: rgb(255, 255, 255);
            text-shadow: 0 0 10px rgba(160, 100, 255, 0.8); 
            animation: glowText 2s infinite alternate; 
        }

        @keyframes glowText {
            0% { text-shadow: 0 0 10px rgba(160, 100, 255, 0.8); }
            100% { text-shadow: 0 0 20px rgba(200, 150, 255, 1); }
        }

        #affirmation {
            font-size: 24px;
            margin-bottom: 20px;
            transition: opacity 0.5s ease-in-out;
            animation: floatText 4s ease-in-out infinite; 
        }

        @keyframes floatText {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            font-family: "Anonymous Pro", serif;
            font-weight: bold;
            cursor: pointer;
            border: none;
            background: rgba(16, 0, 76, 0.215); 
            color: rgb(253, 253, 253);
            border-radius: 5px;
            margin: 5px;
            transition: 0.3s ease;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.7); 
            animation: glowPulse 2s infinite alternate; 
        }

        button:hover {
            background: rgba(243, 243, 243, 0.2);
            box-shadow: 0 0 20px rgba(160, 100, 255, 1); 
            transform: scale(1.05); 
        }

        @keyframes glowPulse {
            0% { box-shadow: 0 0 10px rgba(100, 0, 255, 0.7); }
            100% { box-shadow: 0 0 20px rgba(160, 100, 255, 1); }
        }

        .glitch-word {
            position: absolute;
            font-size: 18px;
            animation: glitchAnimation 1s infinite;
            color: rgba(255, 255, 255, 0.8);
            mix-blend-mode: difference;
        }

        @keyframes glitchAnimation {
            0% {
                transform: translateX(0) translateY(0);
                opacity: 1;
                text-shadow: 1px 0 red, -1px 0 blue, 0 1px green, 0 -1px yellow;
            }
            50% {
                transform: translateX(-5px) translateY(5px);
                opacity: 0.8;
                text-shadow: 2px 0 cyan, -2px 0 magenta, 0 2px yellow, 0 -2px violet;
            }
            100% {
                transform: translateX(5px) translateY(-5px);
                opacity: 1;
                text-shadow: 1px 0 red, -1px 0 blue, 0 1px green, 0 -1px yellow;
            }
        }

        .slider-container {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background: transparent;
            padding: 15px 0;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: none;
            backdrop-filter: none;
            border-top: none;
            z-index:0;
        }

        .slider-wrapper {
            display: flex;
            align-items: center;
            position: relative;
            width: 80%;
        }

        .slider {
            display: flex;
            overflow-x: scroll;
            scroll-behavior: smooth;
            flex: 1;
            padding: 10px;
            border-radius: 10px;
            scrollbar-width: none;
        }

        .slider::-webkit-scrollbar {
            display: none;
        }

        .slider a {
            min-width: 160px;
            text-align: center;
            padding: 12px 20px;
            background: transparent;
            margin: 5px;
            border-radius: 25px;
            text-decoration: none;
            color: rgb(255, 255, 255);
            font-weight: bold;
            transition: transform 0.3s ease, background 0.3s ease;
            border: none;
        }

        .slider a:hover {
            transform: scale(1.1);
            background: rgba(255, 255, 255, 0.2);
        }

        .arrow {
            cursor: pointer;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 50%;
            font-size: 20px;
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
        }

        .arrow-left {
            left: -40px;
            background:none;
        }

        .arrow-right {
            right: -40px;
            background:none;
        }

        .orb-container {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 600px;
            height: 600px;
            transform: translate(-50%, -50%);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .orb {
            position: absolute;
            width: 120px; 
            height: 120px; 
            background: rgba(255, 255, 255, 0.103);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(10px);
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.6);
            animation: orbit 20s linear infinite;
        }

        @keyframes orbit {
            0% { transform: rotate(0deg) translateX(400px) rotate(0deg); } 
            50% { transform: rotate(180deg) translateX(400px) rotate(-180deg); }
            100% { transform: rotate(360deg) translateX(400px) rotate(-360deg); }
        }

        .orb:nth-child(2) {
            animation-delay: -5s;
        }

        .orb:nth-child(3) {
            animation-delay: -10s;
        }

        .orb:nth-child(4) {
            animation-delay: -15s;
        }

        .orb:nth-child(5) {
            animation-delay: -20s;
        }

    </style>
</head>
<body>
    <spline-viewer url="https://prod.spline.design/Kb-TyqPGlfwMACpQ/scene.splinecode"></spline-viewer>

    <div class="orb-container">
        <div class="orb"></div>
        <div class="orb"></div>
        <div class="orb"></div>
        <div class="orb"></div>
        <div class="orb"></div>
    </div>
    
    <div id="container">
        <h1>Affirmation Repeater</h1>
        <p id="affirmation">Click shuffle for an affirmation!</p>
        <button class="h2" onclick="speakAffirmation()">Repeat</button>
        <button class="h2" onclick="shuffleAffirmation()">Shuffle</button>
    </div>

    <script>
        const affirmations = [
            "I am confident and strong!",
            "I believe in myself and my abilities.",
            "I am worthy of success and happiness.",
            "I radiate positivity and joy.",
            "Challenges help me grow and improve.",
            "I attract success and good energy.",
            "I am filled with gratitude and positivity.",
            "Every day, I am becoming a better version of myself.",
            "I have the power to create change in my life.",
            "My mind is clear, focused, and determined.",
            "I embrace challenges as opportunities to grow.",
            "I am resilient, strong, and brave.",
            "Happiness flows to me effortlessly.",
            "I trust myself and my journey.",
            "I am surrounded by love and support.",
            "My energy is expensiveâ€”spend it wisely.",
            "I do not compete. I simply exist, and that is enough",
            "My success is inevitable."
        ];

        let lastIndex = -1;

        function shuffleAffirmation() {
            let index;
            do {
                index = Math.floor(Math.random() * affirmations.length);
            } while (index === lastIndex);
            lastIndex = index;
            const affirmationText = document.getElementById("affirmation");
            affirmationText.style.opacity = 0;
            setTimeout(() => {
                affirmationText.textContent = affirmations[index];
                affirmationText.style.opacity = 1;
            }, 300);
        }

        function speakAffirmation() {
            const affirmation = document.getElementById("affirmation").textContent;
            if (affirmation) {
                const utterance = new SpeechSynthesisUtterance(affirmation);
                speechSynthesis.speak(utterance);
            }

            const affirmationText = document.getElementById("affirmation").textContent;
            const words = affirmationText.split(' '); 
            words.forEach(word => {
                createGlitchWord(word);
            });
        }

        function createGlitchWord(word) {
            const wordElement = document.createElement('div');
            wordElement.textContent = word;
            wordElement.classList.add('glitch-word');

            const xPos = Math.random() * 100 + 'vw';  
            const yPos = Math.random() * 100 + 'vh';  
            wordElement.style.left = xPos;
            wordElement.style.top = yPos;

            document.body.appendChild(wordElement);

            setTimeout(() => {
                wordElement.remove();
            }, 1500);  
        }
    </script>

    <div class="slider-container">
        <div class="slider-wrapper">
            <button class="arrow arrow-left" onclick="scrollSlider(-200)">&#9665;</button>
            <div class="slider" id="slider">

                <a href="test.html">b</a>

                <a href="photo2.html">p</a>
                <a href="confession.html">c</a>
                <a href="affirmation.html">a</a>
            </div>
            <button class="arrow arrow-right" onclick="scrollSlider(200)">&#9655;</button>
        </div>
    </div>
</body>
</html>
